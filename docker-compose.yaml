version: "3"
services:

  domainadmin:
    image: marketplace:latest
    build: .
    dns:
      - 8.8.8.8
      - 9.9.9.9
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8091:4006"
    networks:
      - mpnetwork
    volumes:
      - ./uploads:/app/static/uploads

  api:
    image: mpapi:latest
    build: api
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "5007:4006"
    networks:
      - mpnetwork

  mongo:
    image: mongojson
    # build: mongoserver
    ports:
      - "29017:27017"
    volumes:
      - ./mongodb/data:/data/db
      - ./mongodb/backup:/data/backup
    networks:
      - mpnetwork

networks:
  mpnetwork:


