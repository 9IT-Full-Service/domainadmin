<html>
<head>
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <script>
  function getCategoryName(url,id){
    var response = '';
    console.log("Url: " + url + " ID: " + id );
    $.ajax({ type: "GET",
             url: url,
             async: false,
             success : function(text)
             {
                 response = text;
             }
    });
    $("#"+id).text(response);
  }
  </script>
  <div class="grid-container">
    <div class="header">
      <h1>Dashboard</h1>
    </div>
    <div class="aside">
      {% include "nav.tmpl" %}
    </div>
    <div class="content">
      <div id="angebote" style="width: 800px;  position: relative; left: 100px;">
        <h3>Neue Domain</h3>
        <div id="metaformd">
          <form id="metaform" action="/newdomain" METHOD="POST">
            <fieldset>
              <label>Domain: </label>
              <input name="domain" value="">
            </fieldset>
            <fieldset>
              <label>Kommentar: </label>
              <textarea rows="5" cols="70" name="description"></textarea>
            </fieldset>
            <fieldset>
              <label>Registrar: </label>
              <input name="registrar" value="">
            </fieldset>
            <fieldset>
              <label>DNS-Server: </label>
              <textarea rows="5" cols="70" name="dnsserver"></textarea><br />
            </fieldset>
            <input type="submit" name="submit" value="Eingaben absenden">
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
    </div>
  </div>
</body>
</html>
