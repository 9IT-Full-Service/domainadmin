<html>
<head>
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <script>
  function getCategoryName(url,id){
    var response = '';
    console.log("Url: " + url + " ID: " + id );
    $.ajax({ type: "GET",
             url: url,
             async: false,
             success : function(text)
             {
                 response = text;
             }
    });
    $("#"+id).text(response);
    $("#top-"+id).text(response);
  }
  </script>
  <div class="grid-container">
    <div class="header">

    </div>
    <div class="aside">
      {% include "nav.tmpl" %}
    </div>
    <div class="content">
      <div id="angebote" style="wdth: 95%;  position: relative; left: 10px;">
        <table>
          <tr><th>Domain</th><!-- <th>ID</th> --><th>Registrar</th><th>DNS-Server</th><th>Beschreibung</th></tr>
            {% for offers in data %}
              <tr style="background-color: #eeeeee;">
               <td><a href="/view/{{ offers.id }}">{{ offers.domain }}</a></td>
               <!-- <td><a href="/view/{{ offers.id }}">{{ offers.id }}</a></td> -->
               <td>{{ offers.registrar }}</td>
               <td><p><pre>{{ offers.dnsserver }}</pre></p></td>
               <td><p style="white-space:pre-wrap;">{{ offers.description }}</p></td>
              </tr>
            {% endfor %}
          </tr>
        </table>
      </div>
    </div>

    <div class="footer">

    </div>
  </div>
</body>
</html>
