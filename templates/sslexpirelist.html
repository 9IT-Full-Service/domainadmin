<html>
<head>
  <script   src="https://code.jquery.com/jquery-3.5.1.min.js"   integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="   crossorigin="anonymous"></script>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="grid-container">
    <div class="header">
    </div>
    <div class="aside">
      {% include "nav.tmpl" %}
    </div>
    <div class="content">
      <h3>SSL Expirelist</h3>
      <div id="angebote" style="wdth: 95%;  position: relative; left: 10px;">
        <table style="width: 90%;">
          <tr><th>Domain</th><th>Not after</th><th>Days</th></tr>
            {% for offers in data %}
              <tr style="background-color: #eeeeee;">
               <td><a href="/view/{{ offers.id }}">{{ offers.domain }}</a></td>
               <td>{{ offers.sslexpiredate }}</td>
               <td>{{ offers.sslexpiredays }}</td>
              </tr>
            {% endfor %}
          </tr>
        </table>
      </div>
    </div>

    <div class="footer">

    </div>
  </div>
</body>
</html>
